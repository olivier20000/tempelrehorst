<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Huize Rehorst</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-inner">
      <div class="logo">
        <img src="logo.png" alt="Huize Rehorst logo">
        <span>Huize Rehorst</span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">Wie zijn wij</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO / TITLE -->
  <section class="page-hero">
    <h1>Contact</h1>
    <p>Neem gerust contact met ons op</p>
  </section>

  <!-- CONTACT SECTION -->
  <main class="container">
    <section class="contact-card">

      <h2>Stuur ons een bericht</h2>

      <form
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        class="contact-form"
      >
        <input type="hidden" name="form-name" value="contact">
        <input type="hidden" name="bot-field">

        <div class="form-group">
          <label>Naam</label>
          <input type="text" name="name" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>

        <div class="form-group">
          <label>Onderwerp</label>
          <input type="text" name="subject" required>
        </div>

        <div class="form-group">
          <label>Bericht</label>
          <textarea name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
          Verstuur bericht
        </button>
      </form>

    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© Huize Rehorst – Spiritueel toevluchtsoord</p>
  </footer>

</body>
</html>
