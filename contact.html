<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Huize Rehorst</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-inner">
      <div class="logo">
        <img src="logo.png" alt="Huize Rehorst logo">
        <span>Huize Rehorst</span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">Wie zijn wij</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO (SAME AS HOMEPAGE) -->
  <section class="hero small-hero">
    <h1>Contact</h1>
  </section>

  <!-- CONTENT -->
  <main class="container">

    <h2 class="section-title">Neem contact met ons op</h2>

    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      class="contact-form"
    >
      <input type="hidden" name="form-name" value="contact">
      <input type="hidden" name="bot-field">

      <label>
        Naam
        <input type="text" name="name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" required>
      </label>

      <label>
        Onderwerp
        <input type="text" name="subject" required>
      </label>

      <label>
        Bericht
        <textarea name="message" rows="6" required></textarea>
      </label>

      <button type="submit" class="btn btn-primary">
        Verstuur bericht
      </button>
    </form>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© Huize Rehorst – Spiritueel toevluchtsoord</p>
  </footer>

</body>
</html>
